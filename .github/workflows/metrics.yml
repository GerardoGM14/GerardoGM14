name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          # Token con buen alcance para LEER repos + lenguajes
          token: ${{ secrets.METRICS_TOKEN }}

          # Usuario
          user: GerardoGM14

          # Archivo salida
          filename: metrics.svg

          # Commit del archivo generado
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: main
          committer_message: "chore: update github metrics"

          # Base
          template: classic
          base: header, activity, community, repositories

          # Config
          config_timezone: America/Lima
          config_display: large
          config_padding: 0

          # ðŸ“† Isometric calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # ðŸ§  Lenguajes (mÃ¡s compatible)
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_details: percentage, bytes-size
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%

          # Quita el ignore por ahora para comprobar que aparece algo
          # (Luego lo volvemos a activar si quieres)
          # plugin_languages_ignored: html, css

          optimize: svg
