name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # diario
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          # Token
          token: ${{ secrets.GITHUB_TOKEN }}

          # Usuario
          user: GerardoGM14

          # Archivo de salida
          filename: metrics.svg

          # Commit autom치tico
          committer_branch: main
          committer_message: "chore: update github metrics"

          # Base del SVG
          template: classic
          base: header, activity, community, repositories

          # Configuraci칩n general
          config_timezone: America/Lima
          config_display: large
          config_padding: 0

          # =========================
          # 游늱 ISOMETRIC COMMIT CALENDAR (lo que te gust칩)
          # =========================
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # =========================
          # 游 TOP LENGUAJES M츼S USADOS
          # =========================
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_languages_details: percentage, bytes-size
          plugin_languages_sort: most-used
          plugin_languages_ignored: html, css
          plugin_languages_sections: most-used

          # =========================
          # 丘뙖잺 Optimizaci칩n
          # =========================
          optimize: svg
